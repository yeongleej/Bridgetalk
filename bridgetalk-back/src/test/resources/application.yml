spring:
  h2:
    console:
      enabled: true

  jpa:
    show_sql: true
    properties:
      hibernate: dialect=org.hibernate.dialect.MySQL8Dialect
      dialect:
        storage_engine: innodb
    open-in-view: false
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
  profiles:
    include: secret

  data:
    redis:
      host: ${CACHE_REDIS_HOST}
      port: ${CACHE_REDIS_PORT}
      password: ${CACHE_REDIS_PASSWORD}